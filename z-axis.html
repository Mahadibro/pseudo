<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .water{
            width: 20%;
            height: 40%;
        }
        .box{
            position: relative;
        }
        .ring{
            top: -50px;
        }
        .boy{
            z-index: 15;
        }
    </style>
</head>
<body>
    <h3>Z-inder</h3>
    <div class="swim-container">
        <div class="box boy"><img src="boy.jpeg" alt=""></div>
        <div class="box ring "><img src="ring.webp" alt=""></div>
        <div class="box water "><img src="water.jpg" alt=""></div>
    </div>
</body>
</html>
